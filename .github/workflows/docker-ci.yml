name: CI - Build and Push Docker Image

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SPRING_EMAIL_USERNAME: ${{ secrets.SPRING_EMAIL_USERNAME }}
      SPRING_EMAIL_PASSWORD: ${{ secrets.SPRING_EMAIL_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant permission for gradlew
        run: chmod +x ./gradlew

      - name: Build JAR (skip tests)
        run: ./gradlew clean build -x test

      - name: Check build output
        run: ls -l build/libs

      - name: Check wait-for-it.sh existence
        run: ls -l wait-for-it.sh

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          echo "Starting docker build..."
          docker build --progress=plain \
            --build-arg SPRING_DATASOURCE_URL=${{ env.SPRING_DATASOURCE_URL }} \
            --build-arg SPRING_DATASOURCE_USERNAME=${{ env.SPRING_DATASOURCE_USERNAME }} \
            --build-arg SPRING_DATASOURCE_PASSWORD=${{ env.SPRING_DATASOURCE_PASSWORD }} \
            --build-arg JWT_SECRET=${{ env.JWT_SECRET }} \
            --build-arg SPRING_EMAIL_USERNAME=${{ env.SPRING_EMAIL_USERNAME }} \
            --build-arg SPRING_EMAIL_PASSWORD=${{ env.SPRING_EMAIL_PASSWORD }} \
            -t ${{ secrets.DOCKER_USERNAME }}/storyfield:latest \
            .

      - name: Push Docker Image
        run: |
          echo "Pushing docker image..."
          docker push ${{ secrets.DOCKER_USERNAME }}/storyfield:latest
