version: '3.8'

services:
  mysql:
    image: gyeongditor/mysql-custom:latest
    container_name: storyfield-mysql
    restart: unless-stopped
    ports:
      - "4307:3306"

  redis:
    image: gyeongditor/storyfield-redis:latest
    container_name: storyfield-redis
    depends_on:
      - mysql
    ports:
      - "8379:6379"

  app:
    image: gyeongditor/storyfield:latest
    container_name: storyfield-app
    depends_on:
      - mysql
    restart: unless-stopped
    ports:
      - "9080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
