version: '3.8'

services:
  mysql:
    image: gyeongditor/mysql-custom:latest
    container_name: storyfield-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    env_file:
      - .env

  app:
    image: gyeongditor/storyfield:latest
    container_name: storyfield-app
    depends_on:
      - mysql
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/storyfield?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
